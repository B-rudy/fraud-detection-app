<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" onclick="loadPage('home')">Fraud Detection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadPage('caseManagement')">Cases</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadPage('analytics')">Analytics</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadPage('alerts')">Alerts</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadPage('settings')">Settings</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadPage('login')">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadPage('register')">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div id="content" class="text-center">
            <h2>Welcome!</h2>
            <p>Explore the Fraud Detection App to enhance your fraud management capabilities.</p>
        </div>
    </div>

    <!-- Login Page -->
    <div id="login" class="container mt-5 d-none">
        <div class="card p-4">
            <h2 class="text-center">Login</h2>
            <form>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Page -->
    <div id="register" class="container mt-5 d-none">
        <div class="card p-4">
            <h2 class="text-center">Register</h2>
            <form>
                <div class="mb-3">
                    <label for="registerName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="registerName" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap & Script Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
